<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Auto Data Cleaner — PRO</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
* { box-sizing: border-box; margin: 0; padding: 0; }

body {
  font-family: 'Inter', sans-serif;
  background: linear-gradient(135deg, #f0f3f5 0%, #e8edf0 100%);
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  padding: 20px;
}

.card {
  background: #ffffff;
  padding: 36px 40px;
  width: 440px;
  border-radius: 20px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.08);
}

h2 {
  text-align: center;
  font-size: 24px;
  font-weight: 700;
}

.pro-badge {
  background: #e63946;
  color: #fff;
  font-size: 12px;
  padding: 2px 8px;
  border-radius: 12px;
  margin-left: 6px;
}

.subtitle {
  text-align: center;
  font-size: 14px;
  color: #64748b;
  margin-bottom: 28px;
}

label {
  font-size: 13px;
  font-weight: 600;
  margin-bottom: 6px;
  display: block;
}

input, select {
  width: 100%;
  padding: 14px;
  border-radius: 10px;
  border: 1.5px solid #d9d9d9;
  background: #fafafa;
  font-size: 14px;
  margin-bottom: 18px;
}

input:focus, select:focus {
  outline: none;
  border-color: #1a73e8;
  box-shadow: 0 0 0 3px rgba(26,115,232,0.15);
  background: #fff;
}

/* FILE UPLOAD */
.file-upload input {
  display: none;
}

.file-label {
  border: 1.5px dashed #d9d9d9;
  border-radius: 10px;
  padding: 14px;
  text-align: center;
  cursor: pointer;
  background: #fafafa;
  transition: all 0.2s;
  font-size: 14px;
}

.file-label span {
  color: #1a73e8;
  font-weight: 600;
}

.file-label:hover {
  background: #fff;
  border-color: #1a73e8;
  box-shadow: 0 0 0 3px rgba(26,115,232,0.12);
}

.file-name {
  text-align: center;
  font-size: 12px;
  color: #64748b;
  margin-top: 6px;
}

/* BUTTON */
button {
  width: 100%;
  padding: 16px;
  border: none;
  border-radius: 50px;
  background: linear-gradient(135deg,#e63946,#c62834);
  color: white;
  font-size: 16px;
  font-weight: 600;
  cursor: pointer;
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 10px;
}

button:disabled {
  background: #ccc;
  cursor: not-allowed;
}

.spinner {
  width: 18px;
  height: 18px;
  border: 3px solid rgba(255,255,255,.3);
  border-top: 3px solid #fff;
  border-radius: 50%;
  animation: spin 1s linear infinite;
  display: none;
}

@keyframes spin {
  0% { transform: rotate(0); }
  100% { transform: rotate(360deg); }
}

#status {
  margin-top: 20px;
  text-align: center;
  font-size: 14px;
}

#status a {
  display: inline-block;
  margin-top: 8px;
  font-weight: 600;
  color: #1a73e8;
  text-decoration: none;
}

</style>
</head>

<body>

<div class="card">
  <h2>Auto Data Cleaner <span class="pro-badge">PRO</span></h2>
  <div class="subtitle">Clean and validate spreadsheet data automatically</div>

  <label>Upload Raw Data</label>
  <div class="file-upload">
    <label for="file" class="file-label">
      Click to <span>choose file</span> (.xlsx or .csv)
    </label>
    <input id="file" type="file" accept=".xlsx,.csv" onchange="showFileName()">
    <div class="file-name" id="fileName"></div>
  </div>

<label>Sheet Name (Optional)</label>
<input
  type="text"
  id="sheetName"
  placeholder="Example: Raw Data"
/>

  <label>Country Code</label>
  <select id="country">
    <option value="60">MY 60 (Malaysia)</option>
    <option value="65">SG 65 (Singapore)</option>
    <option value="62">ID 62 (Indonesia)</option>
  </select>

  <button onclick="runCleaner()">
    <span id="btnText">Clean Now</span>
    <div class="spinner" id="spinner"></div>
  </button>

  <div id="status"></div>
</div>

<script>
function showFileName() {
  const f = document.getElementById("file");
  document.getElementById("fileName").textContent =
    f.files.length ? f.files[0].name : "";
}

async function runCleaner() {
  const file = document.getElementById("file").files[0];
  const country = document.getElementById("country").value;
  const status = document.getElementById("status");
  const btn = document.querySelector("button");
  const spinner = document.getElementById("spinner");
  const btnText = document.getElementById("btnText");

  if (!file) {
    status.innerHTML = "Please upload a file.";
    return;
  }

  const form = new FormData();
  form.append("file", file);
  form.append("country_code", country);

const sheetName = document.getElementById("sheetName").value.trim();

if (sheetName) {
    form.append("sheet_name", sheetName);
  }

  btn.disabled = true;
  spinner.style.display = "block";
  btnText.textContent = "Cleaning…";
  status.innerHTML = "Processing…";

  try {
    const res = await fetch("/clean", { method: "POST", body: form });
    const data = await res.json();

if (data.status === "OK") {

  let links = "";

  if (data.sheet_url) {
    // Google Sheet exists
    links = `<a href="${data.sheet_url}" target="_blank">Open Google Sheet</a>`;
  } else if (data.files) {
    // Local download fallback
    links = `
      <a href="${data.files.cleaned_file}" target="_blank">Download Cleaned File</a><br>
      <a href="${data.files.excluded_file}" target="_blank">Download Excluded File</a>
    `;
  }

  status.innerHTML = `
    Done<br>
    Cleaned: ${data.summary.totalCleaned}<br>
    Excluded: ${data.summary.totalExcluded}<br>
    ${links}
  `;
}


    else {
      status.innerHTML = data.message;
    }
  } catch (e) {
    status.innerHTML = "Server error";
  }

  btn.disabled = false;
  spinner.style.display = "none";
  btnText.textContent = "Clean Now";
}
</script>

</body>
</html>
